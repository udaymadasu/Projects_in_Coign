  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon> supervised_user_circle </mat-icon>
    </button>
    <span> HOTEL-RESERVATION </span>
    <span class="example-spacer"></span>
   
    <button mat-raised-button color="warn"  (click)="opendialog()">Add</button>

  </mat-toolbar> 
  

  <div class="container">
    <div style="margin-top: 10px">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              
              <ng-container matColumnDef="Snum" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header > Snum </th>
                <td mat-cell *matCellDef="let row" > {{row.Snum}}</td>
              </ng-container>
          
          
          
           
              <ng-container matColumnDef="Hotel">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Hotel </th>
                <td mat-cell *matCellDef="let row"> {{row.Hotel}} </td>
              </ng-container>
          
              <!-- Fruit Column -->
              <ng-container matColumnDef="Arrival">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Arrival </th>
                <td mat-cell *matCellDef="let row"> {{row.Arrival | date}} </td>
              </ng-container>
        
              <ng-container matColumnDef="Depature">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Depature</th>
                <td mat-cell *matCellDef="let row"> {{row.Depature | date}} </td>
              </ng-container>
        
              <ng-container matColumnDef="Types">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Types </th>
                <td mat-cell *matCellDef="let row"> {{row.Types}} </td>
              </ng-container>
        
              <ng-container matColumnDef="Guest">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Guest </th>
                <td mat-cell *matCellDef="let row"> {{row.Guest}} </td>
              </ng-container>
              
              <ng-container matColumnDef="Price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let row"> {{row.Price | currency}} </td>
              </ng-container>
        
              <ng-container matColumnDef="Manage">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Manage </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary"  (click)="Edit(row)">
                        <mat-icon>edit</mat-icon></button>
                    <button mat-icon-button color="warn" (click)="Delete(row.Snum)">
                        <mat-icon>delete</mat-icon>
                    </button> </td>
              </ng-container>
        
              
        
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
               <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
  
    </div>
</div>
